<body>

            <a href="index.html#" class="nav__brand">

            </a>

                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>
    <nav class="nav__mobile">
        <button class="nav__btn nav__btn-x"><i class="fa-solid fa-xmark"></i></button>
        <a href="index.html#" class="nav__mobile-link">Home</a>
        <a href="index.html#aboutus" class="nav__mobile-link">O nas</a>
        <a href="index.html#offer" class="nav__mobile-link">Oferta</a>

    <nav id="nav-desktop" class="nav__desktop">
        <a href="index.html#" class="nav__brand">
            <i class="fa-solid fa-tree"></i>Forest
        </a>
        <div class="nav__desktop-box">
            <a href="index.html#" class="nav__desktop-link active">Home</a>
            <a href="index.html#aboutus" class="nav__desktop-link">O nas</a>
            <a href="index.html#offer" class="nav__desktop-link">Oferta</a>
            <a href="contact.html" class="nav__desktop-link">Kontakt</a>

    </nav>

    <main>
        <section class="contact section">
            <h3 class="section__heading">Kontakt</h3>
				<div class="wrapper">
                    <div class="contact__box">
                        <form class="contact__form">
                            <div class="contact__form-box">
                                <label for="name" class="contact__form-label">Imię:</label>
                                <input type="text" id="name" class="contact__form-input">
                            </div>
                            <div class="contact__form-box">
                                <label for="email" class="contact__form-label">E-mail:</label>
                                <input type="email" id="email" class="contact__form-input">
                            </div>
                            <div class="contact__form-box">
                                <label for="msg" class="contact__form-label">Wiadomość:</label>
                                <textarea id="msg" class="contact__form-textarea" cols="30" rows="10"></textarea>
                            </div>
                            <button class="contact__form-btn">Wyślij</button>
                        </form>
    
                        <div class="contact__map">
                            <p class="contact__map-text">Wybierasz się do nas? Zachacz po drodzę do Maca i umil sobie podróż!</p>
                            <iframe class="contact__map-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.898050088924!2d19.89026927621756!3d50.08819561338122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1709732794247!5m2!1spl!2spl" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
        </section>

    </main>

    <footer class="footer">
    <div class="wrapper">
        <div class="footer__boxes">
            <div class="footer__box footer__box--one">
                <a href="index.html#" class="footer__brand">
                    <i class="fa-solid fa-tree"></i>Forest
                </a>
            </div>
            <div class="footer__box footer__box--two">
                <div class="footer__aboutus">
                    <h6 class="footer__heading">O nas</h6>
                    <a href="#" class="footer__text">Historia</a>
                    <a href="#" class="footer__text">Parki</a>
                    <a href="#" class="footer__text">Opinie</a>
                </div>
                <div class="footer__company">
                    <h6 class="footer__heading">Nasza Firma</h6>
                    <a href="#" class="footer__text">Praca</a>
                    <a href="#" class="footer__text">Kadry</a>
                    <a href="#" class="footer__text">Zarząd</a>
                </div>
                <div class="footer__docs">
                    <h6 class="footer__heading">Dokumenty</h6>
                    <a href="#" class="footer__text">Wnioski</a>
                    <a href="#" class="footer__text">Rezerwacje</a>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <p class="footer__copyrights">
        &copy;<span class="footer__year"></span> Forest Group Company Ltd.
    </p>
</footer>
